{% extends "base.html" %}
{% block title %}Login - Cl√≠nica ABA{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-5">
    <h3>Login</h3>
    <form method="post">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" required>
      </div>
      <button class="btn btn-primary">Entrar</button>
      <a href="{{ url_for('auth.register') }}" class="btn btn-link">Registrar</a>
    </form>
  </div>
</div>
{% endblock %}
