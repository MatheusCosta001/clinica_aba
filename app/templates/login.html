{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Entrar</h4>
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
          <div class="mb-3">{{ form.senha.label }} {{ form.senha(class="form-control") }}</div>
          {{ form.submit(class="btn btn-primary") }}
        </form>
        <hr>
        <a href="{{ url_for('auth.register') }}">Registrar novo usu√°rio</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
