{% extends "base.html" %}
{% block title %}Registrar - Clínica ABA{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 960px;">
    
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
      <h3 class="mb-3 text-primary fw-semibold">Criar nova conta</h3>
      <p class="text-muted mb-4">Preencha os campos abaixo para cadastrar um novo usuário.</p>

      <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" id="nome" name="nome" class="form-control form-control-lg" placeholder="Ex: Ana Silva" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control form-control-lg" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
          <label class="form-label d-block mb-2">Papel</label>
          <div class="d-flex gap-3 flex-wrap">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="papel" id="papelProfissional" value="profissional" required>
              <label class="form-check-label" for="papelProfissional">Profissional</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="papel" id="papelCoordenador" value="coordenador">
              <label class="form-check-label" for="papelCoordenador">Coordenador</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="papel" id="papelAdm" value="adm">
              <label class="form-check-label" for="papelAdm">Admin</label>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="especialidade" class="form-label">Especialidade (opcional)</label>
          <input type="text" id="especialidade" name="especialidade" class="form-control form-control-lg" placeholder="Ex: Psicologia ABA">
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Cadastrar</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Já possui conta? 
          <a href="{{ url_for('auth.login') }}" class="text-primary fw-semibold text-decoration-none">Entrar</a>
        </small>
      </div>
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light" 
         style="background: linear-gradient(135deg, #e6f0ff 0%, #ffffff 100%);">
      <img src="{{ url_for('static', filename='img/autismo.png') }}" 
           alt="Clínica ABA" 
           class="img-fluid"
           style="width: 100%; height: auto; object-fit: cover; max-height: 100%;">
    </div>
  </div>
</div>
{% endblock %}
