<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redefinir senha</title>
  <link rel="icon" href="{{ url_for('static', filename='img/clinica_aba_logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { background: linear-gradient(135deg, #e6f0ff 0%, #ffffff 100%); }
    .flash-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      width: 320px;
      pointer-events: none;
    }
    .flash-message {
      pointer-events: auto;
      animation: fadeInOut 5s forwards;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} fade show flash-message" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 560px; width: 100%;">
    <h4 class="mb-3 text-primary fw-semibold">Redefinir senha</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="nova_senha" class="form-label">Nova senha</label>
        <div class="input-group">
          <input id="nova_senha" name="nova_senha" type="password" class="form-control" placeholder="••••••••" required>
          <button class="btn btn-outline-secondary" type="button" tabindex="-1" data-toggle="toggle-password" data-target="#nova_senha">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
        <div class="form-text">Mínimo 6 caracteres e pelo menos 1 caractere especial.</div>
      </div>
      <div class="mb-3">
        <label for="confirmar_nova_senha" class="form-label">Confirmar nova senha</label>
        <div class="input-group">
          <input id="confirmar_nova_senha" name="confirmar_nova_senha" type="password" class="form-control" placeholder="••••••••" required>
          <button class="btn btn-outline-secondary" type="button" tabindex="-1" data-toggle="toggle-password" data-target="#confirmar_nova_senha">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Alterar senha</button>
      <div class="text-center mt-3">
        <small class="text-muted">Volte para 
          <a href="{{ url_for('auth.login') }}" class="text-primary fw-semibold text-decoration-none">Login</a>
        </small>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
