{% extends "base.html" %}
{% block title %}Dashboard | Clínica ABA{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-4">
    <h2 class="fw-bold mb-4 text-primary">Painel Geral</h2>

    <div class="row g-4">
        <div class="col-lg-4 col-md-6">
            <div class="card shadow border-0 rounded-4 h-100">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="text-secondary mb-3">Pacientes</h4>
                    <h1 class="fw-bold text-primary">{{ total_pacientes }}</h1>
                    <p class="text-muted">Cadastrados</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow border-0 rounded-4 h-100">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="text-secondary mb-3">Evoluções</h4>
                    <h1 class="fw-bold text-primary">{{ total_evolucoes }}</h1>
                    <p class="text-muted">Registros Feitos</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow border-0 rounded-4 h-100">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="text-secondary mb-3">Usuários</h4>
                    <h1 class="fw-bold text-primary">{{ total_usuarios }}</h1>
                    <p class="text-muted">Cadastrados</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
