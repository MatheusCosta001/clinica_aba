{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Pacientes</h3>
  <a href="{{ url_for('pacientes.novo') }}" class="btn btn-primary">Novo Paciente</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>Idade</th><th>Diagnóstico</th><th>Ações</th></tr></thead>
  <tbody>
    {% for p in pacientes %}
    <tr>
      <td>{{ p.nome }}</td>
      <td>{{ p.idade or '-' }}</td>
      <td>{{ p.diagnostico or '-' }}</td>
      <td>
        <a class="btn btn-sm btn-info" href="{{ url_for('evolucoes.timeline', paciente_id=p.id) }}">Evoluções</a>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('pacientes.editar', id=p.id) }}">Editar</a>
        <form method="POST" action="{{ url_for('pacientes.excluir', id=p.id) }}" style="display:inline-block;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Excluir paciente?')">Excluir</button>
        </form>
        <a class="btn btn-sm btn-success" href="{{ url_for('relatorios.gerar', paciente_id=p.id) }}">Gerar Relatório</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
