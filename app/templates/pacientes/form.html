{% extends "base.html" %}
{% block content %}
<h2>Novo Paciente</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Idade</label>
        <input type="number" name="idade" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Data de Nascimento</label>
        <input type="date" name="data_nascimento" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Diagnóstico</label>
        <input type="text" name="diagnostico" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Responsável</label>
        <input type="text" name="responsavel" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
